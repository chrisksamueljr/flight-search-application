<div class="searchContent">
  <div class="col-sm-10 jb-Title-padding">
    <span class="search-title ">Let's Search</span>
  </div>

  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <mat-form-field>
      <mat-label>Search Option</mat-label>
      <mat-select formControlName="searchOption">
        <mat-option *ngFor="let option of searchOptionsArray" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="origin" matInput placeholder="Origin">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="destination" matInput placeholder="Destination">
    </mat-form-field>

    <mat-form-field>
      <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="timeCheck" color="accent">Display all times in ZULU (UTC)</mat-checkbox>
    <br />
    <br />
    <button type="submit" mat-raised-button color="accent" [disabled]="searchForm.invalid">Find It</button>
  </form>
</div>
